{% extends 'core/base.html' %}
{% load static %}
{% block title %}Customer | {% endblock %}

{% block content %}

<div class="container bg-light mt-4 pt-3 pb-3">
  <div class="row">
    <div class="col-lg-4">
      <div class="text-center">
        <img
          src="{% if request.user.customer.avatar %}{{ request.user.customer.avatar.url }}{% else %}{% static 'images/default-avatar.png' %}{% endif %}"
          alt="avatar"
          class="rounded-circle mb-2"
          width="100"
          height="100"
        />
        <h4>{{ request.user.get_full_name }}</h4>
        <p class="text-secondary">{{ request.user.email }}</p>
      </div>
      <ul class="list-group">
        <li class="list-group-item">Create a new shipment</li>
        <li class="list-group-item">My shipments</li>
        <li class="list-group-item">Profile</li>
        <li class="list-group-item">Payment</li>
      </ul>
    </div>

    <div class="col-lg-8">
        {% block main %} 
        {% endblock %}
    </div>
  </div>
</div>

{% endblock %}
